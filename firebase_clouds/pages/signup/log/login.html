<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-lg">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">MyShop</a>
            <div class="flex items-center">
                <a href="#" class="text-gray-800 hover:text-gray-600 mx-4">Home</a>
                <a href="#" class="text-gray-800 hover:text-gray-600 mx-4">Shop</a>
                <a href="#" class="text-gray-800 hover:text-gray-600 mx-4">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container mx-auto px-6 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-6">
                <h2 class="text-2xl font-bold text-gray-800 text-center">Login to Your Account</h2>
                
                    <div class="mb-4">
                        <label class="block text-gray-700">Email</label>
                        <input type="email" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" id="email" placeholder="john@example.com">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700">Password</label>
                        <input type="password" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-600" id="password" placeholder="••••••••">
                    </div>
                    <div class="flex items-center justify-between">
                        <button id="btnlog" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Login</button>
                        <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
                    </div>
              
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <p class="text-gray-600">© 2024 MyShop. All rights reserved.</p>
                <div class="flex items-center">
                    <a href="#" class="text-gray-600 hover:text-gray-800 mx-2">Privacy Policy</a>
                    <a href="#" class="text-gray-600 hover:text-gray-800 mx-2">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>
    
<script type="module" src="login.js"></script>
</body>
</html>
