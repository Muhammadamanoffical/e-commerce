<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Product Form</title>
    <!-- Include Tailwind CSS (you can link to a CDN or use your local CSS file) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        
            <h1 class="text-2xl font-semibold mb-4 text-center">Upload Product</h1>
            <div class="mb-4">
                <label for="productName" class="block text-gray-600">Product Name</label>
                <input type="text" id="productName" class="w-full border rounded-md p-2 focus:outline-none focus:border-blue-500">
            </div>
           
            <!-- <div class="mb-4">
                <label for="productDescription" class="block text-gray-600">Product Description</label>
                <textarea id="productDescription" rows="4" class="w-full border rounded-md p-2 focus:outline-none focus:border-blue-500"></textarea>
            </div> -->
            <div class="mb-4">
                <label for="productPrice" class="block text-gray-600">Product Price</label>
                <input type="text" id="productPrice" class="w-full border rounded-md p-2 focus:outline-none focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="productCategory" class="block text-gray-600">Product Category</label>
                <select id="productCategory" class="w-full border rounded-md p-2 focus:outline-none focus:border-blue-500">
                    <option value="Electronics">Electronics</option>
                    <option value="Clothing">Clothing</option>
                    <option value="Sports">Sports</option>
                    <!-- Add more category options as needed -->
                </select>
            </div>
            <div class="mb-4">
                <label for="productImage" class="block text-gray-600">Product Image</label>
                <input type="file" id="productImage" class="w-full border rounded-md p-2 focus:outline-none focus:border-blue-500">
                <progress max="100" id="pro"></progress>
            </div>
            <!-- Add more input fields for other product attributes (e.g., image upload) -->
            <button type="submit" id="btn" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 w-full">Upload</button>
        
    </div>
    <script type="module" src="upload.js"></script>
</body>
</html>
